<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Monitoring Dashboard - Home</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #44a08d, #093637);
            height: 100vh;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            background-image: url('background.jpg'); 
            background-size: cover;
            background-position: center;
            overflow-x: hidden; 
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: slideDown 0.5s ease, fadeIn 1s ease; 
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        h1 {
            margin: 0;
            font-size: 36px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            opacity: 0; /* Initial opacity set to 0 */
            animation: fadeInButtons 1s ease forwards; /* Added fade-in animation for the buttons */
        }

        @keyframes fadeInButtons {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            background-color: #29788e;
        }

        main {
            margin-top: 100px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease 0.5s forwards; 
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Construction Monitoring Dashboard</h1>
    </header>

    <div>
        <button onclick="navigateTo('dashboard.html')">Dashboards</button>
        <button onclick="navigateTo('graphs.html')">Graphs</button>
        <button onclick="navigateTo('tableau_dashboards.html')">Tableau Dashboards</button>
    </div>

    <main>
        <script>
            function navigateTo(page) {
                window.location.href = page;
            }
        </script>
    </main>
</body>
</html>
