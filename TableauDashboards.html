            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: slideDown 0.5s ease;
        }

            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

            font-weight: bold;

            }
            to {
                opacity: 1;
            }
        }

            transition: margin-left 0.5s;

        nav {

            padding: 20px;
            min-width: 170px;
            border-radius: 10px;
            animation: slideRight 0.5s ease;
            transition: transform 0.5s ease; /* Added transition property for sidebar */
            transform: translateX(-100%);
            position: fixed;
            height: 100%;
            overflow-y: auto; /* Enable scrolling for sidebar content */
            left: 0px; /* Move the sidebar to the left */
            top: 80px; /* Align the top of the sidebar below the header */
        }

        @keyframes slideRight {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        nav a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
            padding: 8px;
            border-radius: 5px;
            background-color: #ddd;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #bbb;
        }

        /* Added class to body for opening and closing sidebar */
        body.open-sidebar main {
            margin-left: 200px;
        }

        body.open-sidebar nav {
            transform: translateX(0);
        }

        button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
            transition: background-color 0.3s ease;
        }

        button:hover {
